<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memories with V üíï</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow: hidden;
            position: relative;
        }

        .slideshow-container {
            width: 100%;
            max-width: 500px;
            height: 80vh;
            position: relative;
            border-radius: 24px;
            overflow: hidden;
            box-shadow: 
                0 20px 40px rgba(0, 0, 0, 0.2),
                0 0 0 1px rgba(255, 255, 255, 0.2);
        }

        .slide {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 1s ease-in-out;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .slide.active {
            opacity: 1;
        }

        .slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 24px;
        }

        .slideshow-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(
                to bottom,
                rgba(0, 0, 0, 0.3) 0%,
                rgba(0, 0, 0, 0.1) 50%,
                rgba(0, 0, 0, 0.3) 100%
            );
            border-radius: 24px;
            pointer-events: none;
        }

        .slideshow-title {
            position: absolute;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 24px;
            font-weight: 700;
            text-align: center;
            z-index: 10;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
        }

        .back-button {
            position: absolute;
            top: 30px;
            left: 30px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border: none;
            color: white;
            padding: 12px 20px;
            border-radius: 50px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 10;
        }

        .back-button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }


        .floating-hearts {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1000;
        }

        .heart {
            position: absolute;
            color: #ff6b6b;
            font-size: 20px;
            animation: rainDown 3s ease-in forwards;
            opacity: 1;
            top: -50px;
            z-index: 1000;
            pointer-events: none;
            user-select: none;
        }

        @keyframes rainDown {
            0% {
                opacity: 1;
                transform: translateY(0) rotate(0deg) scale(1);
            }
            20% {
                opacity: 1;
                transform: translateY(20vh) rotate(72deg) scale(1.1);
            }
            40% {
                opacity: 1;
                transform: translateY(40vh) rotate(144deg) scale(1.3);
            }
            60% {
                opacity: 1;
                transform: translateY(60vh) rotate(216deg) scale(1.2);
            }
            80% {
                opacity: 0.8;
                transform: translateY(80vh) rotate(288deg) scale(1.1);
            }
            100% {
                opacity: 0;
                transform: translateY(100vh) rotate(360deg) scale(0.8);
            }
        }

        /* Add some variety to heart colors */
        .heart:nth-child(3n) {
            color: #ff9ff3;
        }
        
        .heart:nth-child(5n) {
            color: #feca57;
        }
        
        .heart:nth-child(7n) {
            color: #48dbfb;
        }

        /* Mobile optimizations */
        @media (max-width: 480px) {
            .slideshow-container {
                height: 70vh;
                margin: 10px;
            }
            
            .slideshow-title {
                font-size: 20px;
                top: 20px;
            }
            
            .back-button {
                top: 20px;
                left: 20px;
                padding: 10px 16px;
                font-size: 14px;
            }
            
        }
    </style>
</head>
<body>

        <div class="slideshow-overlay"></div>
        <h1 class="slideshow-title">Memories with V üíï</h1>
        <button class="back-button" onclick="goBack()">‚Üê Back</button>
        
        <!-- Slides will be dynamically generated -->

        ];

        let currentSlide = 0;
        let slideInterval;
        let heartRainActive = false;
        let heartRainInterval = null;
        let heartDensity = 1;

        // Initialize slideshow
        function initSlideshow() {
            const container = document.getElementById('slidesContainer');
            
            images.forEach((imageSrc, index) => {
                const slide = document.createElement('div');
                slide.className = `slide ${index === 0 ? 'active' : ''}`;
                
                const img = document.createElement('img');
                img.src = imageSrc;
                img.alt = `Memory ${index + 1}`;
                img.onerror = function() {
                    // Hide slide if image fails to load
                    slide.style.display = 'none';
                };
                
                slide.appendChild(img);
                container.appendChild(slide);
            });
            
            startSlideshow();
            startHeartRain();
        }

        // Start slideshow
        function startSlideshow() {
            slideInterval = setInterval(() => {
                nextSlide();
            }, 2000); // Change slide every 2 seconds
        }

        // Next slide
        function nextSlide() {
            const slides = document.querySelectorAll('.slide');
            slides[currentSlide].classList.remove('active');
            
            currentSlide = (currentSlide + 1) % slides.length;
            slides[currentSlide].classList.add('active');
        }

        // Go back to main page
        function goBack() {
            window.location.href = 'index.html';
        }

        // Heart rain functionality (same as main page)
        function startHeartRain() {
            const container = document.getElementById('floatingHearts');
            
            heartRainInterval = setInterval(() => {
                for (let i = 0; i < heartDensity; i++) {
                    createSingleHeart(container);
                }
                
                if (heartDensity < 10) {
                    heartDensity += 0.05;
                }
            }, 300);
        }

        function createSingleHeart(container) {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.innerHTML = ['üíï', 'üíñ', 'üíó', 'üíù', 'üíò', 'üíû', 'üíì', 'üíü'][Math.floor(Math.random() * 8)];
            heart.style.left = Math.random() * 100 + '%';
            heart.style.top = '-50px';
            heart.style.animationDelay = Math.random() * 2 + 's';
            heart.style.fontSize = (Math.random() * 10 + 15) + 'px';
            heart.style.animationDuration = (Math.random() * 2 + 2) + 's';
            
            container.appendChild(heart);
            
            setTimeout(() => {
                if (heart.parentNode) {
                    heart.remove();
                }
            }, 4000);
        }

        // Initialize when page loads
        window.addEventListener('load', initSlideshow);

        // Pause slideshow on hover (optional)
        document.querySelector('.slideshow-container').addEventListener('mouseenter', () => {
            clearInterval(slideInterval);
        });

        document.querySelector('.slideshow-container').addEventListener('mouseleave', () => {
            startSlideshow();
        });
    </script>
